<div class="flex justify-stretch items-stretch space-x-3">
  <div class="group relative rounded-lg cursor-pointer">
    <img
      *ngIf="game?.cover"
      class="block max-w-[100px] rounded-lg group-hover:brightness-50"
      src="https://images.igdb.com/igdb/image/upload/t_720p/{{
        game?.cover?.image_id
      }}.jpg"
      [alt]="game?.name"
    />
    <img
      *ngIf="!game?.cover"
      class="block rounded-lg max-w-[100px] group-hover:brightness-50"
      src="https://joadre.com/wp-content/uploads/2019/02/no-image.jpg"
      [alt]="game?.name"
    />

    <!-- Overlay -->
    <div
      class="absolute top-0 left-0 h-[100%] w-[100%] text-gray-200 rounded-lg opacity-0 group-hover:opacity-100"
    >
      <div *ngIf="!game?.favorite">
        <span class="text-sm absolute top-2 left-2">
          Add to<br />
          Favorites
        </span>
        <span
          class="material-symbols-outlined absolute top-2 right-2"
          (click)="onClickFavorite()"
        >
          favorite
        </span>
      </div>
      <div *ngIf="game?.favorite">
        <span class="text-sm absolute top-2 left-2">
          Remove<br />
          from<br />
          Favorites
        </span>
        <span
          class="material-symbols-outlined symbol-filled absolute top-2 right-2"
          (click)="onClickFavorite()"
        >
          favorite
        </span>
      </div>
    </div>
  </div>

  <!-- Info -->
  <div class="flex flex-col space-y-1 items-start justify-between">
    <a routerLink="/game/{{ game?.slug }}">
      <h2 class="text-sm font-bold tracking-wide hover:underline">
        {{ game?.name }}
      </h2>
    </a>
    <span class="text-xs font-semibold text-slate-500">
      {{ game?.first_release_date! * 1000 | date }}
    </span>
    <span class="text-xs font-semibold text-slate-500">
      {{
        game?.total_rating
          ? ((game?.total_rating! / 100) * 10 | number : "1.1-1") + " / 10.0"
          : "No Ratings"
      }}
    </span>

    <span class="flex-1"></span>

    <!-- <div class="flex flex-wrap items-end">
      <span
        *ngFor="let platform of game?.platforms"
        class="text-xs text-slate-700 font-bold p-1.5 border-slate-700 border-2 rounded-lg mr-1 mt-1"
      >
        {{ (platform.abbreviation ?? platform.name).toUpperCase() }}
      </span>
    </div> -->
  </div>
</div>
